spring:
  datasource:
    url: jdbc:mysql://localhost:3306/medibot?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

server:
  port: 8081

app:
  jwt:
    secret: ${JWT_SECRET:medibots-health-secret-key-change-in-production-min-256-bits}
    expiration-ms: 86400000
