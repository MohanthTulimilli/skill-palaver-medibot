spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      location: ${java.io.tmpdir:/tmp}
  datasource:
    # Default: local MySQL (root:root, schema medibot). Production uses Aurora via SPRING_DATASOURCE_*.
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/medibot?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

app:
  ml:
    service-url: ${ML_SERVICE_URL:http://127.0.0.1:8000}
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:}
    key-secret: ${RAZORPAY_KEY_SECRET:}
  uploads:
    dir: uploads
  chat:
    groq-api-key: ${GROQ_API_KEY:}
    hf-token: ${HF_TOKEN:}
  cors:
    allowed-origins: http://localhost:5173,http://127.0.0.1:5173,https://medibots-health-frontend.vercel.app
  jwt:
    secret: ${JWT_SECRET:medibots-health-secret-key-change-in-production-min-256-bits}
    expiration-ms: 86400000
