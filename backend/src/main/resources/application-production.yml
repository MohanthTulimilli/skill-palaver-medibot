server:
  address: 0.0.0.0
  port: ${PORT:8080}

app:
  ml:
    service-url: ${ML_SERVICE_URL:http://localhost:8000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,https://medibots-health-frontend.vercel.app}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
